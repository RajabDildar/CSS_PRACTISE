<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: red;
        padding: 4em;
        color: white;
        text-align: center;
      }

      .box {
        background-color: teal;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>box</div>
      <div>box</div>
      <div>box</div>
      <div>box</div>
      <div>box</div>
      <div>box</div>
    </div>
  </body>
</html>
