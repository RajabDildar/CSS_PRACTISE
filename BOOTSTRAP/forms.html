<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input
                class="form-control"
                type="text"
                placeholder="Email"
                id="email"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label" for="password">Password</label>
              <input
                class="form-control"
                type="text"
                placeholder="password"
                id="password"
              />
            </div>
          </div>
        </div>
        <div class="mb-3">
          <select class="form-select">
            <option class="bg-dark" selected disabled>choose your city</option>
            <option class="bg-primary" value="lahore">lahore</option>
            <option class="bg-success" value="faisalabad">faisalabad</option>
            <option class="bg-warning" value="karachi">karachi</option>
          </select>
        </div>
        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" id="checkbox" />
          <label class="form-check-label" for="checkbox">Agree?</label><br />
          <input class="form-check-input" type="checkbox" id="checkbox2" />
          <label class="form-check-label" for="checkbox2">NotAgree?</label>
        </div>
        <div class="mb-3 form-check">
          <input
            class="form-check-input"
            name="radio"
            type="radio"
            id="radio1"
          />
          <label class="form-check-label" for="radio1">Agree?</label><br />
          <input
            class="form-check-input"
            name="radio"
            type="radio"
            id="radio2"
          />
          <label class="form-check-label" for="radio2">NotAgree?</label>
        </div>
        <div class="mb-3 form-check form-switch">
          <input class="form-check-input" type="checkbox" id="checkbox3" />
          <label class="form-check-label" for="checkbox3">Unhook</label>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
